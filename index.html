<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

                  alt="partly cloudy image"
                />
                <div class="d-flex temperature-units">
                  <strong id="temperature">53 </strong>
                  <span id="fahrenheit">°F</span>
                  <span id="celsius"> | °C</span>
                </div>
              </div>
            </div>

            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> mph</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/SnowyBear10/Vanilla-weather-app"
            target="_blank"

          by Raquel Snow

      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
