<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-4">
            <div class="row">
              <div class="col-8">
                <input
                  type="search"
                  placeholder="Enter a city"
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-4">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <h1 id="city"></h1>
          <ul>
            <li>Last updated: <span id="date"></span></li>
            <li id="description">Partly cloudy</li>
          </ul>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img
                  src=""
                  alt="current weather icon"
                  id="current-weather-icon"
                />
                <div class="d-flex temperature-units">
                  <strong id="temperature"></strong>
                  <span class="units">
                    <a href="#" class="active" id="fahrenheit">°F |</a
                    ><a href="#" id="celsius"> °C</a></span
                  >
                </div>
              </div>
            </div>

            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> mph</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/SnowyBear10/Vanilla-weather-app"
            target="_blank"
          >
            Open-source code</a
          >
          by Raquel Snow
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
